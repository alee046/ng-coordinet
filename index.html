<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Location Sharing</title>
  <meta name="description" content="Location service extraordinaire!">

  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script type="text/javascript" src="js/vendor/lodash.js"></script>
  <script type="text/javascript" src="js/vendor/angular-simple-logger.js"></script>
  <script type="text/javascript" src="js/vendor/angular-google-maps.js"></script>
</head>
<body ng-app="app">

  <div class="container center" ng-controller="MainController as vm">
    <ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>

    <p>
      There are <a href="#" id="user-number">0</a> other users viewing
      this page with you.
    </p>

    <div id="chatbox">
      <h1>LocalChat</h1>
      <ul id="messages"></ul>
      <hr>
      <label>Message:</label><textarea id="new-msg"></textarea>

      <input type="button" id="btn-send-msg" value=" Send Message ">
    </div>
  </div> <!-- div.container -->

  <script src="/js/app.module.js"></script>
  <script src="/js/app.config.js"></script>

  <script src="/js/app/main.controller.js"></script>

  <!-- <script src="/js/app/token.service.js"></script> -->
  <!-- <script src="/js/app/tokenSigning.service.js"></script> -->
  <!-- <script src="/js/app/auth.service.js"></script> -->
  <!-- <script src="/js/app/user.dataservice.js"></script> -->
</body>
</html>
